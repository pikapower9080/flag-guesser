<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/tippy.css">
    <link rel="stylesheet" href="css/shift-away-subtle.css">
    <link rel="icon" href="favicon.ico">
    <script src="https://kit.fontawesome.com/9d23c8a337.js" crossorigin="anonymous"></script>
    <title>Flag Guesser</title>
</head>
<body>
    <div class="screen" id="welcome">
        <h1>Flag Guesser</h1>
        <button class="play" id="play-btn"><i class="fa-solid fa-play"></i> Play</button>
        <div id="customize-container" class="card">
            <h3><i class="fa-solid fa-gear"></i> Customize Game</h3>
            <fieldset>
                <legend>Game mode:</legend>
                <input type="radio" name="mode" id="questions" checked><label for="questions" class="label-block" id="questions-label">Questions</label>
                <input type="radio" name="mode" id="streak"><label for="streak" class="label-block" id="streak-label">Streak</label>
                <input type="radio" name="mode" id="endless"><label for="endless" class="label-block" id="endless-label">Endless</label>
                <fieldset id="questions-set" class="hidden" style="margin-top: 8px;">
                    <legend>Number of questions:</legend>
                    <input type="radio" name="questions" id="q-5"><label for="q-5" class="label-block">5</label>
                    <input type="radio" name="questions" id="q-10" checked><label for="q-10" class="label-block">10</label>
                    <input type="radio" name="questions" id="q-15"><label for="q-15" class="label-block">15</label>
                    <input type="radio" name="questions" id="q-20"><label for="q-20" class="label-block">20</label>
                </fieldset>
            </fieldset>
            <fieldset>
                <legend>Number of options:</legend>
                <!-- <input type="radio" name="options" id="opt-2"><label for="opt-2" class="label-block">2</label> -->
                <input type="radio" name="options" id="opt-4" checked><label for="opt-4" class="label-block">4</label>
                <input type="radio" name="options" id="opt-6"><label for="opt-6" class="label-block">6</label>
                <input type="radio" name="options" id="opt-8"><label for="opt-8" class="label-block">8</label>
            </fieldset>
            <fieldset>
                <legend>Difficulty:</legend>
                <input type="radio" name="difficulty" id="easy"><label for="easy" id="easy-label">Easy</label>
                <input type="radio" name="difficulty" id="normal" checked><label for="normal" id="normal-label">Normal</label>
                <input type="radio" name="difficulty" id="expert"><label for="expert" id="expert-label">Expert</label>
            </fieldset>
        </div>
        <div id="stats-container" class="card">
            <h3><i class="fa-solid fa-list"></i> Statistics</h3>
            <ul>
                <li id="s-streak"><i class="fa-sharp fa-solid fa-fire"></i> Highest Streak: <span class="stat">0</span></li>
                <li id="s-totalQuestions"><i class="fa-solid fa-question"></i> Total Questions Answered: <span class="stat">0</span></li>
                <li id="s-totalCorrect"><i class="fa-solid fa-check"></i> Total Correct: <span class="stat">0</span></li>
                <li id="s-totalIncorrect"><i class="fa-solid fa-xmark"></i> Total Incorrect: <span class="stat">0</span></li>
                <li id="sp-winRate"><i class="fa-solid fa-percent"></i> Correct Percentage: <span class="stat">0</span>%</li>
                <li id="s-totalGames"><i class="fa-solid fa-hashtag"></i> Total Games Played: <span class="stat">0</span></li>
            </ul>
            <button class="danger" id="reset-stats"><i class="fa-solid fa-trash"></i> Reset Stats</button>
        </div>
    </div>
    <div class="screen" id="guess" style="display: none;">
        <div id="progress-container">
            <div id="progress-fill"></div>
        </div>
        <h2 id="streak-progress"><i class="fa-sharp fa-solid fa-fire"></i> Streak: <span id="streak-num">0</span></h2>
        <img id="flag-svg" draggable="false" class="no-select">
        <div id="options">
        </div>
    </div>
    <script defer src="dist/main.js"></script>
</body>
</html>
